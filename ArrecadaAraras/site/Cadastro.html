</header> 


<!-- Cadastro -->
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="cardtextblack">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color:white;">Cadastro</p>

                <form method="post" action="{% url 'core:cadastro' %}" class="mx-1 mx-md-4" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="{{ form_cadastro.nome.id_for_label }}" style="color: white;">Nome</label>
                          {{ form_cadastro.nome }}
                      </div>
                  </div>
              
                  <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="{{ form_cadastro.cpf.id_for_label }}" style="color: white;">CPF</label>
                          {{ form_cadastro.cpf }}
                      </div>
                  </div>
              
                  <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="{{ form_cadastro.email.id_for_label }}" style="color: white;">Email</label>
                          {{ form_cadastro.email }}
                      </div>
                  </div>
              
                  <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="{{ form_cadastro.senha.id_for_label }}" style="color: white;">Senha</label>
                          {{ form_cadastro.senha }}
                      </div>
                  </div>
              
                  <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-calendar-day fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="{{ form_cadastro.data_nasc.id_for_label }}" style="color: white;">Data de nascimento</label>
                          {{ form_cadastro.data_nasc }}
                      </div>
                  </div>
              
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="buttonenviarcadastro">Cadastrar-se</button>
                  </div>
              </form>
              
              </div>
              
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 text-end">
                <img src="../static/img/arara_nav.png" class="direitinha" alt="Sample image">
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
